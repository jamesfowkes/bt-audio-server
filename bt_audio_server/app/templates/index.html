<html>

	<h1>Bluetooth Audio Server</h1>

	<h2><a href="{{url_for('api.api_stop_media')}}">Stop any playing media</a></h2>

	{% for error in errors %}
	<h3>ERROR: {{error}}</h3>
	{% endfor %}
	<h2>Available Files (in {{media_path}})</h2>

	<ul>
	{% for media_file in media_files %}
	  <li><a href="{{ media_file.play_url }}">{{ media_file.name }} (size: {{ '%0.2f'| format(media_file.size_b / 1024) }}MB)</a></li>
	{% endfor %}
	</ul>
</html>
