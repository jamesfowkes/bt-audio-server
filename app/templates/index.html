<html>

	<h1>Cave Escape Projector</h1>

	{% for error in errors %}
	<h3>ERROR: {{error}}</h3>
	{% endfor %}
	<h2>Available Files (in {{video_path}})</h2>

	<ul>
	{% for video_file in video_files %}
	  <li><a href="{{ video_file.play_url }}">{{ video_file.name }}</a></li>
	{% endfor %}
	</ul>
	
</html>
